<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js sandbox</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #controls {
            position: absolute;
            /* margin: auto; */
            left: 10px;
            top: 10px;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <div id="controls" class="d-grid gap-3">
        <button class="btn btn-lg btn-primary" id="btn-color">Change color</button>
        <input class="form-range" id="input-value" type="range" min="-5" max="5" step="0.1">
        <input class="form-range" type="range" id="range" min="-5" max="5" step="0.1">
    </div>
    <canvas id="c"></canvas>

    <script type="module" src="index.js"></script>
</body>

</html>
